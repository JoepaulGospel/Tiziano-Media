<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIZIANO | Portfolio</title>
<!-- Brand Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root { --bg: #000; --text: #fff; --accent: #888; --border: rgba(255, 255, 255, 0.1); }
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
background: var(--bg);
color: var(--text);
font-family: 'Inter', sans-serif;
overflow-x: hidden;
}
.brand-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
/* Unified Navigation - Mobile Responsive */
nav {
padding: 25px 5%;
display: flex;
justify-content: space-between;
align-items: center;
position: fixed;
width: 100%;
z-index: 2000;
background: rgba(0,0,0,0.9);
backdrop-filter: blur(10px);
}
.nav-logo { font-size: 1.4rem; text-decoration: none; color: white; font-weight: 900; }
.nav-links { display: flex; gap: 20px; }
.nav-links a {
color: white;
text-decoration: none;
font-size: 0.7rem;
font-weight: 700;
letter-spacing: 1px;
text-transform: uppercase;
opacity: 0.7;
transition: 0.3s;
}
.nav-links a:hover { opacity: 1; }
section { padding: 140px 5% 80px; }
h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 60px; text-align: center; }
/* The Portfolio Grid - Mobile Optimized */
.portfolio-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
gap: 15px;
}
.work-item {
position: relative;
height: 400px;
background: #0a0a0a;
overflow: hidden;
cursor: pointer;
border: 1px solid var(--border);
}
.work-item img {
width: 100%; height: 100%; object-fit: cover;
transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
opacity: 0.5;
filter: grayscale(100%);
}
.work-item:hover img {
transform: scale(1.05);
opacity: 0.8;
filter: grayscale(0%);
}
.work-overlay {
position: absolute;
top: 0; left: 0; width: 100%; height: 100%;
background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 60%);
z-index: 1;
}
.work-info {
position: absolute; bottom: 30px; left: 30px;
z-index: 2;
}
.work-info h3 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; color: #fff; }
.work-info p { margin-top: 5px; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
footer { padding: 80px 5%; text-align: center; border-top: 1px solid #111; }
.footer-logo { font-size: clamp(3rem, 10vw, 5rem); opacity: 0.05; }
/* MOBILE RESPONSIVE OVERRIDES */
@media (max-width: 768px) {
nav {
padding: 15px 5%;
flex-direction: column;
}
.nav-logo { margin-bottom: 10px; }
.nav-links {
gap: 12px;
flex-wrap: wrap;
justify-content: center;
}
.nav-links a { font-size: 0.6rem; }
section { padding: 120px 5% 60px; }
.portfolio-grid { grid-template-columns: 1fr; } /* Stack vertically on phones */
.work-item { height: 350px; }
}
</style>
</head>
<body>
<nav>
<a href="/" class="nav-logo brand-font">TIZIANO</a>
<div class="nav-links">
<a href="/">Home</a>
<a href="/about">About Us</a>
<a href="/portfolio" style="opacity: 1; border-bottom: 1px solid #fff; padding-bottom: 2px;">Portfolio</a>
<a href="/films">Films</a>
<a href="/roadmap">Roadmap</a>
<a href="/investors">Investors</a>
<a href="https://www.instagram.com/the_official_tiziano" target="_blank">Contact</a>
</div>
</nav>
<section>
<h1 class="brand-font">Selected Work</h1>
<div class="portfolio-grid">
<!-- Project 1 -->
<div class="work-item">
<img src="https://images.unsplash.com/photo-1492691523567-6170f229c411?auto=format&fit=crop&q=80" alt="Marvels Diary">
<div class="work-overlay"></div>
<div class="work-info">
<h3 class="brand-font">THE GATHERING</h3>
<p>Cinematography / Event Coverage</p>
</div>
</div>
<!-- Placeholder for Project 2 -->
<div class="work-item">
<img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80" alt="Fashion">
<div class="work-overlay"></div>
<div class="work-info">
<h3 class="brand-font">DKL CAMPAIGN</h3>
<p>Strategic Sourcing / Production</p>
</div>
</div>
</div>
</section>
<footer>
<div class="footer-logo brand-font">TIZIANO</div>
<p style="color: #444; font-size: 0.7rem; letter-spacing: 2px; margin-top: 20px;">LAGOS, NIGERIA // WORLD CLASS STANDARDS</p>
</footer>
</body>
</html>
