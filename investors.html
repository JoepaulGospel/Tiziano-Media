<style>

:root { --bg: #000; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

.bar-fill { height: 100%; background: #fff; width: 0%; transition: 1.5s; }
.cta-btn { padding: 15px 40px; border: 1px solid #fff; color: #fff; text-decoration: none; font-weight: 700; margin-top: 40px; }
