<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIZIANO | Unified Media House</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root { --bg: #000; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
.brand-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
/* UNIFIED NAVIGATION BAR */
nav {
padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
position: fixed; width: 100%; z-index: 2000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
}
.nav-logo { font-size: 1.5rem; text-decoration: none; color: #fff; font-weight: 900; }
.nav-links { display: flex; gap: 20px; }
.nav-links a { color: #fff; text-decoration: none; font-size: 0.7rem; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
.nav-links a:hover { opacity: 1; }
.hero {
height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;
background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1492691523567-6170f229c411?auto=format&fit=crop&q=80');
background-size: cover; background-position: center;
}
.hero h1 { font-size: clamp(3rem, 10vw, 8rem); }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 10px; padding: 10px; }
.tile { height: 500px; position: relative; overflow: hidden; display: flex; align-items: flex-end; padding: 40px; text-decoration: none; color: white; }
.tile img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; filter: grayscale(100%); }
.tile:hover img { opacity: 0.8; filter: grayscale(0%); }
.tile-content { position: relative; z-index: 2; }
</style>
</head>
<body>
<nav>
<a href="/" class="nav-logo brand-font">TIZIANO</a>
<div class="nav-links">
<a href="/">Home</a>
<a href="/about">About</a>
<a href="/portfolio">Portfolio</a>
<a href="/films">Films</a>
<a href="/roadmap">Roadmap</a>
<a href="/investors">Investors</a>
<a href="https://www.instagram.com/the_official_tiziano" target="_blank">Contact</a>
</div>
</nav>
<div class="hero">
<h1 class="brand-font">TIZIANO</h1>
</div>
<section class="grid">
<a href="/portfolio" class="tile">
<img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?auto=format&fit=crop&q=80">
<div class="tile-content"><h3 class="brand-font">PORTFOLIO</h3></div>
</a>
<a href="/investors" class="tile">
<img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?auto=format&fit=crop&q=80">
<div class="tile-content"><h3 class="brand-font">INVESTORS</h3></div>
</a>
</section>
</body>
</html>
