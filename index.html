:root {

body {

background: var(--bg);

.brand-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
/* Paramount Style Nav */
nav {
padding: 20px 5%;
display: flex;
justify-content: space-between;
align-items: center;
position: fixed;
width: 100%;
z-index: 1000;
background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
transition: 0.3s;
}
.nav-logo { font-size: 1.5rem; text-decoration: none; color: white; font-weight: 900; }
.nav-links { display: flex; gap: 40px; }
.nav-links a {
color: white;
text-decoration: none;
font-size: 0.75rem;
font-weight: 700;
letter-spacing: 1.5px;
text-transform: uppercase;
opacity: 0.7;
}
.nav-links a:hover { opacity: 1; }
/* Immersive Hero Section */
.hero {
height: 100vh;
width: 100%;
display: flex;
align-items: center;
justify-content: center;
position: relative;
text-align: center;
/* Replace the URL below with your footage from 'The Gathering' */
background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.8)),
url('https://images.unsplash.com/photo-1492691523567-6170f229c411?auto=format&fit=crop&q=80&w=2070');
background-size: cover;
background-position: center;
}
.hero-content h1 {
font-size: clamp(4rem, 15vw, 10rem);
line-height: 0.8;
margin-bottom: 20px;
}
.hero-tagline {
font-size: 1rem;
letter-spacing: 5px;
color: #ccc;
text-transform: uppercase;
}
/* Paramount Content Tiles */
.brand-section {
padding: 100px 5%;
background: #000;
}
.section-title {
font-size: 0.8rem;
letter-spacing: 3px;
text-transform: uppercase;
color: #666;
margin-bottom: 40px;
display: block;
}
.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
gap: 20px;
}
.tile {
height: 500px;
background: #111;
position: relative;
overflow: hidden;
display: flex;
align-items: flex-end;
padding: 40px;
text-decoration: none;
color: white;
transition: 0.5s transform cubic-bezier(0.2, 1, 0.3, 1);
}
.tile:hover { transform: scale(1.02); }
.tile img {
position: absolute;
top: 0; left: 0; width: 100%; height: 100%;
object-fit: cover;
opacity: 0.6;
transition: 0.5s;
}
.tile:hover img { opacity: 0.8; transform: scale(1.1); }
.tile-content { position: relative; z-index: 2; }
.tile h3 { font-size: 1.8rem; margin-bottom: 10px; }
.tile p { font-size: 0.9rem; color: #ccc; letter-spacing: 1px; }
/* Paramount Style Footer */
footer {
padding: 100px 5%;
background: #000;
border-top: 1px solid #222;
text-align: center;
}
.footer-links {
display: flex;
justify-content: center;
gap: 30px;
margin-bottom: 50px;
flex-wrap: wrap;
}
.footer-links a {
color: #666;
text-decoration: none;
font-size: 0.8rem;
font-weight: 600;
}
.footer-logo {
font-size: 5rem;
opacity: 0.1;
margin-top: 40px;
}
@media (max-width: 768px) {
.nav-links { display: none; }
.hero-content h1 { font-size: 4rem; }
}
</style>
