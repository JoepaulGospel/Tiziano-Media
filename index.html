<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIZIANO | Unified Media House</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root { --bg: #000; --text: #fff; --border: rgba(255, 255, 255, 0.1); }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }
.brand-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
/* Navigation - Orders as requested */
nav {
padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
position: fixed; width: 100%; z-index: 1000; background: linear-gradient(to bottom, #000, transparent);
}
.nav-logo { font-size: 1.5rem; text-decoration: none; color: #fff; font-weight: 900; }
.nav-links { display: flex; gap: 25px; }
.nav-links a { color: #fff; text-decoration: none; font-size: 0.7rem; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
.nav-links a:hover { opacity: 1; }
/* Hero */
.hero {
height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;
background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.9)),
url('https://images.unsplash.com/photo-1492691523567-6170f229c411?auto=format&fit=crop&q=80&w=2070');
background-size: cover; background-position: center;
}
.hero h1 { font-size: clamp(4rem, 15vw, 10rem); line-height: 0.8; margin-bottom: 20px; }
/* Paramount Style Ecosystem Grid */
.ecosystem { padding: 100px 5%; background: #000; text-align: center; }
.section-label { font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; color: #555; margin-bottom: 50px; display: block; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; }
.tile {
height: 550px; position: relative; overflow: hidden; display: flex; align-items: flex-end;
padding: 50px; text-decoration: none; color: white; transition: 0.5s;
}
.tile:hover { transform: scale(1.01); }
.tile img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.8s; filter: grayscale(100%); }
.tile:hover img { opacity: 0.8; filter: grayscale(0%); transform: scale(1.05); }
.tile-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000, transparent); z-index: 1; }
.tile-content { position: relative; z-index: 2; text-align: left; }
footer { padding: 80px 5%; text-align: center; border-top: 1px solid #111; }
.footer-logo { font-size: 5rem; opacity: 0.05; margin-top: 40px; }
@media (max-width: 768px) { .nav-links { display: none; } .hero h1 { font-size: 4rem; } }
</style>
</head>
<body>
<nav>
<a href="/home" class="nav-logo brand-font">TIZIANO</a>

<a href="https://www.instagram.com/the_official_tiziano" target="_blank">Contact</a>
</div>
</nav>

<p style="letter-spacing: 5px; color: #888; text-transform: uppercase;">Entertainment & Content Solutions</p>
</div>
</div>
<section class="ecosystem">
<span class="section-label">Our Operations</span>
<div class="grid">
<!-- Link 1: Coverage -->

<img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?auto=format&fit=crop&q=80" alt="Work">
<div class="tile-overlay"></div>
<div class="tile-content">
<p class="brand-font" style="font-size: 0.7rem; color: #888; margin-bottom: 10px;">CAPABILITIES</p>
<h3 class="brand-font" style="font-size: 2rem;">EVENT COVERAGE</h3>
</div>
</a>

<p class="brand-font" style="font-size: 0.7rem; color: #888; margin-bottom: 10px;">THE HOUSE</p>
<h3 class="brand-font" style="font-size: 2rem;">ABOUT TIZIANO</h3>
</div>
</a>
<!-- Link 3: Films -->

</div>
</a>
</div>
</section>
<footer>
<div class="footer-logo brand-font">TIZIANO</div>
</footer>
</body>
</html>
