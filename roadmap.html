<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TIZIANO | Roadmap</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
.brand-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
nav { padding: 25px 5%; display: flex; justify-content: space-between; background: #000; }
.logo { color: white; text-decoration: none; font-size: 1.5rem; }
.roadmap-container { padding: 100px 10%; position: relative; max-width: 800px; margin: 0 auto; }
/* The Vertical Line */
.roadmap-container::before {
content: ''; position: absolute; left: 50%; top: 150px; bottom: 100px;
width: 1px; background: rgba(255,255,255,0.1);
}
.milestone { margin-bottom: 100px; position: relative; width: 50%; padding: 0 40px; }
.milestone:nth-child(odd) { margin-left: auto; text-align: left; }
.milestone:nth-child(even) { margin-right: auto; text-align: right; }
.m-title { font-size: 1.5rem; margin-bottom: 10px; color: #fff; }
.m-date { font-size: 0.8rem; color: #555; letter-spacing: 2px; }
</style>
</head>
<body>
<nav><a href="/home" class="logo brand-font">TIZIANO</a></nav>
<div class="roadmap-container">
<h1 class="brand-font" style="text-align: center; font-size: 3rem; margin-bottom: 80px;">ROADMAP</h1>
<div class="milestone">
<span class="m-date">EST. 2024</span>
<div class="m-title brand-font">Foundation</div>
<p style="color: #888;">Establishing the core elite crew of 5 in Lagos.</p>
</div>
<div class="milestone">
<span class="m-date">2025</span>
<div class="m-title brand-font">Market Leader</div>
<p style="color: #888;">Dominating Nigeria's fashion and lifestyle coverage sector.</p>
</div>
<div class="milestone">
<span class="m-date">FUTURE</span>
<div class="m-title brand-font">Global Titan</div>
<p style="color: #888;">Transitioning to international distribution and original IP.</p>
</div>
</div>
</body>
</html>
