<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIZIANO | Roadmap</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; margin: 0; }
.brand-font { font-family: 'Cinzel', serif; }
nav { padding: 30px 5%; display: flex; justify-content: space-between; position: absolute; width: 90%; }
.nav-logo { color: white; text-decoration: none; font-size: 1.2rem; letter-spacing: 4px; }
section {
height: 100vh; display: flex; flex-direction: column;
justify-content: center; align-items: center; text-align: center; padding: 0 10%;
}
h1 { font-size: 4rem; margin-bottom: 50px; }
.milestone-grid { display: flex; justify-content: center; gap: 60px; flex-wrap: wrap; margin-bottom: 60px; }
.m-box { width: 250px; }
.m-num { font-size: 3.5rem; font-weight: 800; display: block; }
.m-label { color: #555; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
.manifesto-btn {
padding: 15px 40px; border: 1px solid white; color: white;
text-decoration: none; font-weight: 700; transition: 0.3s;
}
.manifesto-btn:hover { background: white; color: black; }
</style>
</head>
<body>
<nav><a href="index.html" class="nav-logo brand-font">TIZIANO</a></nav>
<section>
<h1 class="brand-font">The Roadmap</h1>
<div class="milestone-grid">
<div class="m-box">
<span class="m-num">05</span>
<span class="m-label">Current Crew</span>
</div>
<div class="m-box">
<span class="m-num">2025</span>
<span class="m-label">Market Dominance</span>
</div>
<div class="m-box">
<span class="m-num">Global</span>
<span class="m-label">The Vision</span>
</div>
</div>
<p style="margin-bottom: 40px; color: #888;">Scaling from Nigeria's premier media house to a global distribution titan.</p>
<a href="deck.html" class="manifesto-btn">OPEN THE MANIFESTO</a>
</section>
</body>
</html>
